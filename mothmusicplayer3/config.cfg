[player]
repeat = False
repeat_all = False
remember_last_track = True
load_from_playlist_on_startup = False
volume = 70
empty_playlist_on_close = False
show_console = True
show_explorer = False
show_controls = True
show_infobar = True

[file_chooser]
default_load_path = /home/marco/Music
show_places = False

[apperance]
use_system_gtk_theme = False

[keybindings]
play = <Super>h
pause = <Super>j
next = <Super>l
prev = <Super>k
volup = <Super>p
voldown = <Super>o
file_show = <Super>i

[effects]
pause_fade = False

[eq]
band0 = 0
band1 = 0
band2 = 0
band3 = 0
band4 = 0
band5 = 0
band6 = 0
band7 = 0
band8 = 0
band9 = 0

[logger]
format = -  %(levelname)s: %(filename)s > function: %(funcName)s --%(message)s

